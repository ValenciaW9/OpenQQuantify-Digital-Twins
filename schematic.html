<!DOCTYPE html>
<html lang="en">
<head>
    <title>Schematic Editor - OpenQQuantify</title>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <!--Valencia Walker's schematic.html-->
    <h2>Schematic Editor</h2>
    <div id="schematic-canvas" style="border:1px solid #000000; width:800px; height:600px;">
        <p>Drag and drop components here (UI coming soon)...</p>
    </div>
    <button id="save-btn">Save Schematic</button>
    <script>
        document.getElementById('save-btn').onclick = async () => {
            const schematicData = {
                components: [],
                connections: []
            };
            // TODO: Capture schematic UI data here
            const response = await fetch('/api/templates/save', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(schematicData)
            });
            const data = await response.json();
            alert('Schematic saved with id: ' + data.id);
        };
    </script>
</body>
</html>
